<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
.back{
 background-image: url("{{ url_for('static', filename='image/card.gif') }}");
background-repeat:no-repeat;
background-size:cover;
}
.white{
color:white;
}
.nspace{
margin:15px 15px 30px 30px;
padding:9px 10px;
background: palegreen;
width:500px
}
.space{
margin:10px 30px;
padding:10px 10px;
background: palegreen;
width:500px
}
.gap{
padding:10px 20px;
}
</style>
  
</head>

<body >
 <div>
	<div class="jumbotron">
	<h1 style="text-align:center"> CREDIT RISK PREDICTION </h1>
	
	</div>
<div class="back">
     <!-- Main Input For Receiving Query to our ML -->
    <form class="form-group" action="{{ url_for('predict')}}"method="post">
    		
		<div class="row">
		<div class="gap col-md-6 ">
		<label class="white" for="">person_age</label>
		<input type="number" class="space form-control" step="0.01" name="person_age" placeholder="person_age" required="required" /><br>

		<label class="white"  for="">person_income</label>
		<input type="number" class="space form-control" step="0.01" name="person_income" placeholder="person_income" required="required" /><br>

		<label class="white"  for="">person_home_ownership</label>		
		<select class="nspace form-control" name="person_home_ownership" id="person_home_ownership">
  <option value=0>RENT</option>
  <option value=1>OWN</option>
  <option value=2>MORTGAGE</option>
  <option value=3>OTHER</option>
 </select>


		<label class="white"  for="">person_emp_length</label>
		<input type="number" class="space form-control" step="0.0001" name="person_emp_length" placeholder="person_emp_length" required="required" /><br>

            <label class="white"  for="">loan_intent</label>		
		<select class="nspace form-control" name="loan_intent" id="loan_intent">
  <option value=0>PERSONAL</option>
  <option value=1>EDUCATION</option>
  <option value=2>MEDICAL</option>
  <option value=3>VENTURE</option>
  <option value=4>HOMEIMPROVEMENT</option>
  <option value=5>DEBTCONSOLIDATION</option>

 </select>



            <label class="white"  for="">loan_grade</label>		
		<select class="nspace form-control" name="loan_grade" id="loan_grade">
  <option value=0>D</option>
  <option value=1>B</option>
  <option value=2>C</option>
  <option value=3>A</option>
  <option value=4>E</option>
  <option value=5>F</option>
  <option value=6>G</option>
 </select>



		</div>

<div class="gap col-md-6">

		
           <label class="white"  for="">loan_amnt</label>
		<input type="number" class="space form-control" step="0.01" name="loan_amnt" placeholder="loan_amnt" required="required" /><br>


		<label class="white"  for="">loan_int_rate</label>
		<input type="number" class="space form-control" step="0.01" name="loan_int_rate" placeholder="loan_int_rate" required="required" /><br>

	
		<label class="white"  for="">loan_percent_income</label>
		<input type="number" class="space form-control" step="0.0001" name="loan_percent_income" placeholder="loan_percent_income" required="required" /><br>

		<label class="white"  for="">cb_person_default_on_file</label>		
		<select class="nspace form-control" name="cb_person_default_on_file" id="cb_person_default_on_file">
  <option value=0>Y</option>
  <option value=1>N</option>
 </select>



		<label class="white"  for="">cb_person_cred_hist_length</label>
		<input type="number" class="space form-control" step="0.01" name="cb_person_cred_hist_length" placeholder="cb_person_cred_hist_length" required="required" /><br>


</div>

<div style="padding:2% 35%">
  <button type="submit" class="btn btn-success btn-block" style="width:350px;padding:20px">Predict</button>		
</div>
      
    </form>
</div>
   <br>
   <br>

<div  style="background:skyblue;padding:2% 40%">
   {{ prediction_text }}
</div>
 </div>


</body>
</html>
